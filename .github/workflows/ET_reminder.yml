name: ET_reminder

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # run once a day
  schedule:
    - cron: '15 17 * * 2'

jobs:
  update-repo:
    runs-on: ubuntu-latest
    name: Update repository
    steps:
      - name: Running ET_reminder.sh
        shell: bash
        run: sh ./.github/workflows/ET_reminder.sh
